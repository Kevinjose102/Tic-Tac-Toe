<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="heading">TIC - TAC - TOE</div>

    <dialog class="playerone">
        <div class="player-header">Player 1 : X</div>
        <div>
            <input class="name1" type="text" placeholder="NAME">
            <div class="error"></div>
        </div>
        <input type="submit" class="next">
        <button class="cancel">Cancel</button>
    </dialog>
    <dialog class="playertwo">
        <div class="player-header">Player 2 : O</div>
        <div>
            <input class="name2" type="text" placeholder="NAME">
            <div class="error"></div>
        </div>
        <input type="submit" class="submit">
        <button class="cancel">Cancel</button>
    </dialog>

    <div class="container">
        <button class="play">PLAY</button>
    </div>

    <div class="footer">
        <a target="_blank" href="https://github.com/Kevinjose102">Copyright Â© 2024 Kevinjose102</a></div>
</body>
<script src="./script.js"></script>
</html>

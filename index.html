<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <button class="play">PLAY</button>
    <dialog class="playerone">
        <div class="player-header">Player 1 : X</div>
        <div>
            <input class="name1" type="text" placeholder="NAME">
            <div class="error"></div>
        </div>
        <input type="submit" class="next">
        <button class="cancel">Cancel</button>
    </dialog>
    <dialog class="playertwo">
        <div class="player-header">Player 2 : O</div>
        <div>
            <input class="name2" type="text" placeholder="NAME">
            <div class="error"></div>
        </div>
        <input type="submit" class="submit">
        <button class="cancel">Cancel</button>
    </dialog>
</body>
<script src="./script.js"></script>
</html>
